<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cultural Heaven</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function handleContact(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the confirmation message
            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.style.display = 'block';

            // Optionally, you can clear the form fields
            document.getElementById('contact-form').reset();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" onsubmit="handleContact(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
        <p id="confirmation-message" style="display:none; color: green; text-align: center; margin-top: 20px;">
            Your request has been accepted. We will get in touch with you soon!
        </p>
    </div>
</body>
</html>
